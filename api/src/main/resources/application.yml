spring:
  application:
    name: tef-austral-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:echo_db}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:password}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}

# Configuración de Auth0 (usada por el módulo auth)
auth0:
  audience: ${AUTH0_AUDIENCE:https://tef-austral.com/api}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always